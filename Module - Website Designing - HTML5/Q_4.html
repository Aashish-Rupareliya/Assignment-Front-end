<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 SVG Shapes</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        svg {
            display: block;
            margin: 0 auto;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>HTML5 SVG SHAPES</h1>
    <svg width="640" height="360">
        <!-- Blue Rectangle -->
        <rect x="50" y="50" width="150" height="100" fill="blue" />
        
        <!-- Red Circle -->
        <circle cx="300" cy="150" r="50" fill="red" />
    </svg>
</body>
</html>
