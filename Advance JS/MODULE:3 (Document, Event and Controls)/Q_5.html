<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Modal Box</title>
  <style>
    
    .modal-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

   
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

   
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <button class="button" id="btnOpenModal">Open Modal</button>

 
  <div class="modal-container" id="modalContainer">
  
    <div class="modal-content">
      <h2>Modal Box</h2>
      <p>This is a simple modal box example.</p>

      
      <button class="button" id="btnPrimary">Primary</button>
      <button class="button" id="btnSecondary">Secondary</button>
      <button class="button" id="btnDanger">Danger</button>
    </div>
  </div>

  <script>
    const modalContainer = document.getElementById('modalContainer');
    const btnOpenModal = document.getElementById('btnOpenModal');

    
    function openModal() {
      modalContainer.style.display = 'flex';
    }

    
    function closeModal() {
      modalContainer.style.display = 'none';
    }

   
    btnOpenModal.addEventListener('click', openModal);

    
    const btnPrimary = document.getElementById('btnPrimary');
    btnPrimary.addEventListener('click', () => alert('Primary button clicked!'));

    const btnSecondary = document.getElementById('btnSecondary');
    btnSecondary.addEventListener('click', () => alert('Secondary button clicked!'));

    const btnDanger = document.getElementById('btnDanger');
    btnDanger.addEventListener('click', () => alert('Danger button clicked!'));

   
    modalContainer.addEventListener('click', (event) => {
      if (event.target === modalContainer) {
        closeModal();
      }
    });
  </script>
</body>
</html>
