<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo-class</title>
    <style>
        /* Define styles for the link */
        .dynamic-link {
            color: blue; /* Default link color */
            text-decoration: none; /* Remove underline */
        }

        /* Define styles for the dynamic pseudo-class */
        .dynamic-link:hover {
            color: red; /* Change color on hover */
        }
    </style>
</head>
<body>
    <!-- Create a link with a class -->
    <a href="#" class="dynamic-link">Hover over me</a>
</body>
</html>
